{% extends "layout.html" %}

{% block content %}
<div class="submit-container" style="max-width: 900px; margin: 0 auto;">

    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-title">
            <h1>New Claim</h1>
            <p>Register a warranty claim for a customer</p>
        </div>
    </div>

    <div class="glass-panel" style="padding: 3rem;">

        <!-- Step 1: Search -->
        <div class="verification-section">
            <h3 style="margin-bottom: 1.5rem; color: var(--text-secondary); font-weight: 600;">Find Customer</h3>
            <div class="input-group" style="margin-bottom: 1rem;">
                <div class="search-box" style="width: 100%; padding: 0.8rem 1rem;">
                    <i class="ri-phone-line" style="font-size: 1.2rem; color: var(--primary);"></i>
                    <input type="text" id="mobileInput" placeholder="Enter 10-digit Mobile Number" maxlength="10"
                        style="font-size: 1.1rem; font-weight: 500;">
                </div>
                <button class="btn-primary" onclick="searchCustomer()" id="searchBtn">
                    <i class="ri-search-2-line"></i> Search
                </button>
            </div>
            <div id="search-msg" class="msg-box hidden"
                style="margin-top: 1rem; color: var(--danger); font-size: 0.9rem;"></div>
        </div>

        <!-- Step 2: Customer & Product (Hidden initially) -->
        <div id="claim-form-section" class="hidden fade-in"
            style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-light);">

            <!-- Customer Card -->
            <div class="user-profile"
                style="background: #f8fafc; border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 2rem; width: 100%;">
                <div class="user-avatar" style="width: 50px; height: 50px; font-size: 1.2rem;">
                    <i class="ri-user-smile-line"></i>
                </div>
                <div class="user-info" style="display: block;">
                    <div class="name" id="disp-name" style="font-size: 1.1rem; margin-bottom: 0.25rem;">Customer Name
                    </div>
                    <div class="role" id="disp-mobile" style="font-size: 0.9rem; color: var(--text-tertiary);">Mobile
                    </div>
                </div>
                <div style="margin-left: auto;">
                    <span class="status-pill registered">Verified</span>
                </div>
            </div>

            <!-- Product Selection -->
            <h3 style="margin-bottom: 1.5rem; color: var(--text-secondary); font-weight: 600;">Select Product</h3>
            <div id="product-list" class="product-grid"
                style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
                <!-- Populated by JS -->
            </div>

            <!-- Claim Details Form -->
            <h3 style="margin-bottom: 1.5rem; color: var(--text-secondary); font-weight: 600;">Claim Details</h3>
            <form id="submissionForm">
                <input type="hidden" name="customer_name" id="hidden_name">
                <input type="hidden" name="mobile" id="hidden_mobile">
                <input type="hidden" name="selected_product" id="selected_product_json">

                <!-- Global Service Address -->
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label
                        style="color: var(--text-tertiary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Service
                        Address</label>
                    <textarea name="address" id="input_address" rows="3" placeholder="Enter complete address..."
                        required
                        style="width: 100%; padding: 1rem; border-radius: 12px; border: 1px solid #e5e7eb; background: #f9fafb; outline: none; transition: all 0.2s;"></textarea>
                </div>

                <!-- Dynamic Claim Details Container -->
                <div id="dynamic-claim-forms">
                    <!-- Dynamic product sections will be inserted here by JS -->
                    <div class="empty-selection-msg"
                        style="text-align: center; color: var(--text-tertiary); padding: 2rem; border: 2px dashed #e5e7eb; border-radius: 12px;">
                        <i class="ri-shopping-cart-line"
                            style="font-size: 2rem; margin-bottom: 0.5rem; display: block;"></i>
                        Please select products above to add claim details
                    </div>
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <i class="ri-send-plane-fill"></i> Submit Claim
                </button>
            </form>
        </div>
    </div>
</div>

<div id="loader" class="modal-overlay hidden"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
    <div class="spinner"
        style="border: 4px solid rgba(255,255,255,0.1); border-left-color: var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;">
    </div>
    <p style="margin-top: 1rem; font-weight: 500;">Processing Claim...</p>
</div>

<style>
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    textarea:focus {
        border-color: var(--primary) !important;
        background: white !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
</style>
{% endblock %}
